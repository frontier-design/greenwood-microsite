name: build-and-publish
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
        env:
          VITE_WEB3FORMS_ACCESS_KEY: ${{ secrets.VITE_WEB3FORMS_ACCESS_KEY }}
      - run: |
          rm -rf .git
          git init
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -b deploy
          mv dist/* .
          rm -rf dist
          git add -A
          git commit -m "Publish build"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/frontier-design/greenwood-microsite.git
          git push -f origin deploy

