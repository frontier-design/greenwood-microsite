name: build-and-publish
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
        env:
          VITE_WEB3FORMS_ACCESS_KEY: ${{ secrets.VITE_WEB3FORMS_ACCESS_KEY }}
      - name: Deploy to deploy branch
        run: |
          cd dist
          git init
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy build from ${{ github.sha }}"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/frontier-design/greenwood-microsite.git HEAD:deploy

